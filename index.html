<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HEADZUP | PREMIUM GROOMING</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cinzel:wght@400;700;900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      :root {
        --divine-gold: #ffdf00;
        --gold-glow: rgba(255, 223, 0, 0.4);
        --void: #020202;
        --glass: rgba(255, 255, 255, 0.03);
        --transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #000;
        color: white;
        font-family: "Cinzel", serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      /* Noise Texture */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 5;
      }

      #canvas-container {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      #loader {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
      }

      .interface-wrapper {
        position: relative;
        z-index: 10;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .central-hub {
        position: relative;
        width: 100%;
        max-width: 420px;
        text-align: center;
        cursor: pointer;
      }

      .main-logo-block {
        transition: var(--transition);
        pointer-events: none;
      }

      .main-logo-block img {
        height: clamp(80px, 18vw, 110px);
        filter: drop-shadow(0 0 15px var(--gold-glow));
        margin-bottom: 20px;
        border-radius: 50%;
      }

      .main-logo-block h1 {
        font-size: clamp(1.8rem, 7vw, 2.8rem);
        letter-spacing: 18px;
        background: linear-gradient(to bottom, #fff, var(--divine-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      .divine-menu {
        opacity: 0;
        visibility: hidden;
        transform: translateY(30px) scale(0.9);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        gap: 15px;
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
      }

      /* --- THE HOVER LOGIC (Desktop) --- */
      @media (hover: hover) {
        .central-hub:hover .divine-menu {
          opacity: 1;
          visibility: visible;
          transform: translateY(-50%) scale(1);
        }
        .central-hub:hover .main-logo-block {
          transform: translateY(-100px) scale(0.7);
          opacity: 0;
          filter: blur(10px);
        }
      }

      /* --- THE CLICK/TAP LOGIC (Mobile & Fallback) --- */
      .central-hub.active .divine-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(-50%) scale(1);
      }
      .central-hub.active .main-logo-block {
        transform: translateY(-100px) scale(0.7);
        opacity: 0;
        filter: blur(10px);
      }

      .book-btn {
        background: var(--divine-gold);
        color: black;
        padding: 22px;
        text-decoration: none;
        font-family: "Orbitron", sans-serif;
        font-weight: 900;
        font-size: 13px;
        letter-spacing: 5px;
        clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
        transition: 0.3s;
      }

      .book-btn:hover {
        box-shadow: 0 0 40px var(--divine-gold);
        transform: scale(1.02);
      }

      .social-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .social-item {
        background: var(--glass);
        border: 1px solid rgba(255, 223, 0, 0.2);
        padding: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-family: "Space Mono", monospace;
        font-size: 10px;
        letter-spacing: 2px;
        backdrop-filter: blur(10px);
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        transition: 0.3s;
      }

      .social-item:hover {
        border-color: var(--divine-gold);
        background: rgba(255, 223, 0, 0.1);
      }

      .status-header {
        position: fixed;
        top: 30px;
        width: 100%;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        font-family: "Space Mono";
        font-size: 9px;
        color: var(--divine-gold);
        z-index: 15;
        letter-spacing: 4px;
        opacity: 0.5;
      }

      .instruction-text {
        font-family: "Space Mono";
        font-size: 8px;
        margin-top: 15px;
        letter-spacing: 5px;
        color: var(--divine-gold);
        animation: breathe 3s infinite ease-in-out;
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div
        style="
          font-family: 'Orbitron';
          color: var(--divine-gold);
          letter-spacing: 8px;
          font-size: 10px;
        "
      >
        CALIBRATING_LUXURY
      </div>
    </div>

    <div id="canvas-container"></div>

    <div class="status-header">
      <div>HEADZUP_V10 // TERMINAL</div>
      <div>MS_USA</div>
    </div>

    <main class="interface-wrapper">
      <div class="central-hub" id="mainHub">
        <div class="main-logo-block">
          <img src="logo.jpg" alt="Logo" />
          <h1>HEADZUP</h1>
          <div class="instruction-text">[ HOVER OR TAP ]</div>
        </div>

        <nav class="divine-menu">
          <a
            href="https://booksy.com/en-us/615064_headz-up-barber-shop_barber-shop_134782_hattiesburg"
            target="_blank"
            class="book-btn"
            >BOOK SESSION</a
          >
          <div class="social-group">
            <a
              href="https://www.instagram.com/headzupbeautyandbarbershop/"
              target="_blank"
              class="social-item"
            >
              <i
                data-lucide="instagram"
                style="width: 14px; margin-right: 8px"
              ></i>
              INSTAGRAM
            </a>
            <a
              href="https://www.facebook.com/headzupbeautyandbarbershop/"
              target="_blank"
              class="social-item"
            >
              <i
                data-lucide="facebook"
                style="width: 14px; margin-right: 8px"
              ></i>
              FACEBOOK
            </a>
          </div>
        </nav>
      </div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      // Logic to support Tap on Mobile while keeping Hover on Desktop
      const hub = document.getElementById("mainHub");
      hub.addEventListener("click", (e) => {
        // If it's a touch device or mobile width, toggle the class
        if (window.innerWidth < 1024) {
          hub.classList.toggle("active");
        }
      });

      let scene, camera, renderer, gem, particles, stars;
      let targetX = 0,
        targetY = 0,
        mouseX = 0,
        mouseY = 0;

      window.onload = () => {
        setTimeout(() => {
          document.getElementById("loader").style.opacity = "0";
          setTimeout(() => document.getElementById("loader").remove(), 1000);
        }, 1500);
      };

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = window.innerWidth < 768 ? 12 : 8;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        // Floating Wireframe Gem
        const gemGeom = new THREE.IcosahedronGeometry(2, 0);
        const gemMat = new THREE.MeshBasicMaterial({
          color: 0xffdf00,
          wireframe: true,
          transparent: true,
          opacity: 0.1,
        });
        gem = new THREE.Mesh(gemGeom, gemMat);
        scene.add(gem);

        // Particles
        const pGeom = new THREE.BufferGeometry();
        const pPos = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000 * 3; i++) pPos[i] = (Math.random() - 0.5) * 30;
        pGeom.setAttribute("position", new THREE.BufferAttribute(pPos, 3));
        particles = new THREE.Points(
          pGeom,
          new THREE.PointsMaterial({
            color: 0xffdf00,
            size: 0.03,
            transparent: true,
            opacity: 0.4,
          })
        );
        scene.add(particles);

        window.addEventListener("mousemove", (e) => {
          targetX = e.clientX / window.innerWidth - 0.5;
          targetY = e.clientY / window.innerHeight - 0.5;
        });

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        mouseX += (targetX - mouseX) * 0.05;
        mouseY += (targetY - mouseY) * 0.05;

        gem.rotation.y += 0.003;
        gem.rotation.x += 0.001;
        particles.rotation.y -= 0.0005;

        camera.position.x = mouseX * 4;
        camera.position.y = -mouseY * 4;
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
      }

      init();
      lucide.createIcons();
    </script>
  </body>
</html>
